<b><i><font size=+3>T</font></i></b>コマンド
<blockquote><font size=+1><u>書式</u>：　<b><i>T:string</i></b></font>
<blockquote>&nbsp;
<table>
<tr>
<td>string</td>

<td>:</td>

<td>表示文字列</td>
</tr>
</table>

<p>(例)&nbsp; t:耳長メイドの「らんぷ」さん</blockquote>
<u><font size=+1>解説</font></u></blockquote>

<blockquote>
<blockquote>複数のスキンデータがある場合、データ選択ダイアログが表示されます。そのダイアログでの表示文字列を指定します。
